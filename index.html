<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stingray 3D - Universal Controls</title>
    <style>
        body { 
            margin: 0; 
            background: #000a1a; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; /* ป้องกัน browser gesture แทรกแซงการหมุน */
            -webkit-user-select: none;
            user-select: none;
        }
        canvas { display: block; outline: none; }
        .lil-gui { 
            --background-color: rgba(0, 10, 26, 0.9);
            --widget-color: #f37021;
            font-size: 13px;
        }
        /* ปรับแต่ง GUI ให้เหมาะกับนิ้วสัมผัสบนมือถือ */
        @media (max-width: 768px) {
            .lil-gui { width: 220px; }
            .lil-gui .name { font-size: 11px; }
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.esm.min.js';

        let scene, camera, renderer, stingrayMesh, initialPositions;
        let eyeL, eyeR;
        let tailSegments = []; 
        let tailGroup = new THREE.Group();
        
        // State สำหรับการควบคุม
        let isPointerDown = false;
        let rotation = { x: 0.6, y: -0.8 }; 
        let zoom = window.innerWidth < 768 ? 8 : 5.5; // Auto detect: มือถือเริ่มที่ระยะไกลกว่าเล็กน้อย
        let pointerPos = { x: 0, y: 0 };
        let lastPinchDist = 0; // สำหรับ Pinch Zoom บนมือถือ

        let currentTime = 0;
        let lastTimestamp = 0;

        const config = {
            flapStrength: 0.65,
            flapSpeed: 0.75,
            eyeHover: 0.23,
            eyeX: 0.31,
            eyeY: 1.53,
            bodyDepth: 0.25, 
            wingTaper: 0.85, 
            tailCount: 20,   
            isPaused: false,
            baseColor: '#ffffff',
            eyeColor: '#ed0707', 
            tailColor: '#0e3a66', 
            wireframe: false
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000a1a);
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // ประหยัดแบตมือถือโดยจำกัด pixel ratio
            document.body.appendChild(renderer.domElement);
            
            const ambient = new THREE.AmbientLight(0xffffff, 1.2); 
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(5, 10, 7);
            scene.add(sun);

            createStingray();
            updateCameraPosition();
            setupInteractions();
            setupGUI();

            window.addEventListener('resize', onResize);
            requestAnimationFrame(animate);
        }

        // --- ระบบ Texture และโมเดล (เหมือนเดิม) ---
        function createPolimaxxTexture(color = '#ffffff') {
            const canvas = document.createElement('canvas');
            canvas.width = 2048; canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f37021'; ctx.fillRect(0, 0, 2048, 60); 
            ctx.fillStyle = '#0e3a66'; ctx.fillRect(0, 964, 2048, 60);
            const drawLogoSet = (offsetX, isMirror = false) => {
                ctx.save();
                ctx.translate(offsetX + 512, 512);
                if (isMirror) ctx.scale(-1, 1);
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = '#0e3a66'; ctx.font = 'bold 42px Arial'; ctx.fillText('POLIMAXX', 0, -140);
                ctx.fillStyle = '#f37021'; ctx.font = '900 210px Arial'; ctx.fillText('PP', 0, -10);
                ctx.fillStyle = '#0e3a66'; ctx.font = 'bold 36px Arial'; ctx.fillText('POLYETHYLENE', 0, 100);
                ctx.fillStyle = '#666666'; ctx.font = 'bold 30px Arial'; ctx.fillText('NET WEIGHT 25 KG', 0, 180);
                ctx.restore();
            };
            drawLogoSet(0, false); drawLogoSet(1024, true); 
            return new THREE.CanvasTexture(canvas);
        }

        function createStingray() {
            const shape = new THREE.Shape();
            shape.moveTo(0, 1.8); 
            shape.bezierCurveTo(1.7, 1.6, 2.7, 0.8, 2.7, 0); 
            shape.bezierCurveTo(2.7, -0.8, 1.4, -1.6, 0, -1.8); 
            shape.bezierCurveTo(-1.4, -1.6, -2.7, -0.8, -2.7, 0); 
            shape.bezierCurveTo(-2.7, 0.8, -1.7, 1.6, 0, 1.8);

            const extrudeSettings = { depth: config.bodyDepth, bevelEnabled: true, bevelThickness: 0.12, bevelSize: 0.25, bevelSegments: 15 };
            const geometry = new THREE.ExtrudeBufferGeometry(shape, extrudeSettings);
            const pos = geometry.attributes.position;
            const uvs = geometry.attributes.uv;
            for (let i = 0; i < pos.count; i++) {
                const x = pos.getX(i), y = pos.getY(i), pz = pos.getZ(i);
                if (pz >= config.bodyDepth + 0.1) uvs.setXY(i, (x / 5.4 * 0.45) + 0.25, (y / 3.6 * 0.45) + 0.5);
                else if (pz <= -0.1) uvs.setXY(i, (x / 5.4 * 0.45) + 0.75, (y / 3.6 * 0.45) + 0.5);
                else uvs.setXY(i, 0.5, (pz > config.bodyDepth / 2) ? 0.03 : 0.97);
            }
            initialPositions = new Float32Array(pos.array);
            const material = new THREE.MeshStandardMaterial({ map: createPolimaxxTexture(config.baseColor), roughness: 0.4, metalness: 0.1, wireframe: config.wireframe });
            stingrayMesh = new THREE.Mesh(geometry, material);
            stingrayMesh.rotation.x = -Math.PI / 2;
            scene.add(stingrayMesh);

            const eyeGeo = new THREE.SphereBufferGeometry(0.1, 16, 16);
            const eyeMat = new THREE.MeshPhongMaterial({ color: config.eyeColor, shininess: 80 });
            eyeL = new THREE.Mesh(eyeGeo, eyeMat); eyeR = new THREE.Mesh(eyeGeo, eyeMat);
            stingrayMesh.add(eyeL); stingrayMesh.add(eyeR);
            stingrayMesh.add(tailGroup);
            rebuildTail();
        }

        function rebuildTail() {
            while(tailGroup.children.length > 0) tailGroup.remove(tailGroup.children[0]);
            tailSegments = [];
            const tailMaterial = new THREE.MeshStandardMaterial({ color: config.tailColor, wireframe: config.wireframe });
            let lastSegment = null; const segmentLength = 0.2;
            for (let i = 0; i < config.tailCount; i++) {
                const radius = 0.06 * (1 - (i / config.tailCount)) + 0.005;
                const segGeo = new THREE.CylinderBufferGeometry(radius * 0.8, radius, segmentLength, 8);
                segGeo.translate(0, -segmentLength / 2, 0); 
                const segment = new THREE.Mesh(segGeo, tailMaterial);
                if (i === 0) { segment.position.set(0, -1.8, 0.12); tailGroup.add(segment); }
                else { segment.position.set(0, -segmentLength, 0); lastSegment.add(segment); }
                tailSegments.push(segment); lastSegment = segment;
            }
        }

        function getWaveHeight(x, y, time) {
            const dist = Math.abs(x);
            const bodyCore = 0.5;
            const wave = dist * 2.0 - y * 0.5;
            let intensity = (dist <= bodyCore) ? (dist * 0.1) : (dist - bodyCore) * 1.0;
            return Math.sin(time + wave) * 0.3 * intensity * config.flapStrength;
        }

        // --- ระบบควบคุมระดับสูง (Advanced Controls) ---
        function setupInteractions() {
            const el = renderer.domElement;

            // Pointer Events รองรับทั้ง Mouse และ Touch
            el.addEventListener('pointerdown', (e) => {
                isPointerDown = true;
                pointerPos = { x: e.clientX, y: e.clientY };
                el.setPointerCapture(e.pointerId);
            });

            window.addEventListener('pointermove', (e) => {
                if (!isPointerDown) return;
                
                // คำนวณการหมุน (Rotate)
                const dx = e.clientX - pointerPos.x;
                const dy = e.clientY - pointerPos.y;
                
                rotation.y -= dx * 0.007;
                rotation.x -= dy * 0.007;
                rotation.x = Math.max(-Math.PI/2.5, Math.min(Math.PI/2.5, rotation.x));
                
                pointerPos = { x: e.clientX, y: e.clientY };
                updateCameraPosition();
            });

            window.addEventListener('pointerup', (e) => {
                isPointerDown = false;
                lastPinchDist = 0;
            });

            // Mouse Wheel Zoom
            el.addEventListener('wheel', (e) => {
                zoom = Math.max(3.5, Math.min(15, zoom + e.deltaY * 0.005));
                updateCameraPosition();
            }, { passive: true });

            // Touch Pinch Zoom (พิเศษสำหรับมือถือ)
            el.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    if (lastPinchDist > 0) {
                        const diff = (lastPinchDist - dist) * 0.02;
                        zoom = Math.max(3.5, Math.min(15, zoom + diff));
                        updateCameraPosition();
                    }
                    lastPinchDist = dist;
                }
            }, { passive: false });
        }

        function updateCameraPosition() {
            camera.position.set(
                zoom * Math.sin(rotation.y) * Math.cos(rotation.x),
                zoom * Math.sin(rotation.x),
                zoom * Math.cos(rotation.y) * Math.cos(rotation.x)
            );
            camera.lookAt(0, -0.3, 0);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // ปรับ Zoom อัตโนมัติเมื่อหมุนหน้าจอ (Mobile Auto-detect)
            if (window.innerWidth < 768 && zoom < 6) zoom = 8;
            updateCameraPosition();
        }

        function animate(timestamp) {
            requestAnimationFrame(animate);
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            if (!config.isPaused) currentTime += delta * 0.003 * config.flapSpeed;

            if (stingrayMesh) {
                const posAttr = stingrayMesh.geometry.attributes.position;
                for (let i = 0; i < posAttr.count; i++) {
                    const x = initialPositions[i * 3], y = initialPositions[i * 3 + 1], z = initialPositions[i * 3 + 2];
                    const distFromCenter = Math.abs(x);
                    const coreWidth = 0.4;
                    let taperScale = (distFromCenter > coreWidth) ? 1.0 - (Math.pow((distFromCenter - coreWidth) / (2.7 - coreWidth), 1.5) * config.wingTaper) : 1.0;
                    posAttr.setZ(i, (z * taperScale) + getWaveHeight(x, y, currentTime));
                }
                posAttr.needsUpdate = true;
                const surfaceBaseZ = (config.bodyDepth * (1.0 - (config.eyeX / 2.7 * config.wingTaper))) + 0.1;
                eyeL.position.set(-config.eyeX, config.eyeY, surfaceBaseZ + config.eyeHover + getWaveHeight(-config.eyeX, config.eyeY, currentTime));
                eyeR.position.set(config.eyeX, config.eyeY, surfaceBaseZ + config.eyeHover + getWaveHeight(config.eyeX, config.eyeY, currentTime));
                tailSegments.forEach((seg, idx) => {
                    const delay = idx * 0.15;
                    seg.rotation.z = Math.sin(currentTime * 0.8 - delay) * 0.15;
                    seg.rotation.x = Math.cos(currentTime * 0.8 - delay) * 0.1;
                });
            }
            renderer.render(scene, camera);
        }

        function setupGUI() {
            const gui = new GUI({ title: 'STINGRAY CONFIG' });
            const viewFolder = gui.addFolder('Display (การแสดงผล)');
            viewFolder.addColor(config, 'eyeColor').name('Eye Color (สีตา)').onChange(v => { eyeL.material.color.set(v); eyeR.material.color.set(v); });
            viewFolder.addColor(config, 'baseColor').name('Body Color (สีตัว)').onChange(v => stingrayMesh.material.map = createPolimaxxTexture(v));
            viewFolder.addColor(config, 'tailColor').name('Tail Color (สีหาง)').onChange(v => tailSegments.forEach(s => s.material.color.set(v)));
            
            const animFolder = gui.addFolder('Animation (แอนิเมชัน)');
            animFolder.add(config, 'flapSpeed', 0, 2).name('Speed (ความเร็ว)');
            animFolder.add(config, 'flapStrength', 0, 1.5).name('Strength (แรงกระพือ)');
            animFolder.add(config, 'isPaused').name('Pause (หยุดบิน)');

            viewFolder.open();
            animFolder.open();
        }

        init();
    </script>
</body>
</html>
